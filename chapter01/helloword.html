<!DOCTYPE html>
<html lang="en">

<head>
    <title>hello vue</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" />
        <h1>{{name}}</h1>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                name: ''
            }
        });
    </script>
</body>

</html>
