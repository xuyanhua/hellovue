<!DOCTYPE html>
<html lang="en">

<head>
    <title>hello vue</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" />
        <h1>hello: {{name}}</h1>
    </div>
    <script src="../vue.js"></script>
    <script>
        var person = { name: "haha", age: 12 }
        var app = new Vue({//实例
            el: "#app",//页面dom挂载点
            // data: //数据 
            // {
            //     name: ''
            // }
            data: person,
            //2.生命周期
            created: function () {
                console.log('create...')
            },
            mounted: function () {
                //第一个业务逻辑会写在这里
                console.log('mounted...')
            },
            beforeDestroy: function () {
                console.log('beforeDestroy...')
            }
        });
        //数据可以访问或修改
        console.log(app.name)
        app.name = 'world'


    </script>
</body>

</html>
