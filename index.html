<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue入门</title>
    <script src="vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 声明式渲染 -->
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            }
        });
    </script>

    <!-- 绑定属性-->
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒查看此处动态提示信息
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: "#app2",
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        });
    </script>
    <!--条件与循环-->
    <!--条件-->
    <div id="app3">
        <p v-if="seen">
            现在你可以看到我了
        </p>
    </div>
    <script>
        var app3 = new Vue({
            el: "#app3",
            data: {
                seen: true
            }
        });
    </script>
    <!-- 循环-->
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: "#app4",
            data: {
                todos: [
                    { text: "学习Javascrpt" },
                    { text: "学习Vue" },
                    { text: "整个牛项目" },
                ]
            }
        });
    </script>
    <!--处理用户输入 -->
    <!--v-on绑定事件-->
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "Hello Vue.js!"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }
        });
    </script>
    <!--控制用户输入 v-model 表单输入-->
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>
    <script>
        var app6 = new Vue({
            el: "#app6",
            data: {
                message: "Hello Vue.js!"
            }
        });
    </script>
    <!--组件化应用构建-->
    <div id="app7">
        <ol>
            <todo-item v-for='item in groceryList' v-bind:todo="item" v-bind:key="item.id"></todo-item>
            <todo-item v-bind:todo="only"></todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app = new Vue({
            el: "#app7",
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他' },
                ],
                only: {
                    text: '仅有的todo'
                }
            }
        });
    </script>
</body>

</html>
