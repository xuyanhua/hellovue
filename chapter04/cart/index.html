<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue：实战购物车</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" v-model="selectAll" @change="handleSelectAll" /></th>
                        <th></th>
                        <th>商品</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(goods,index) in list">
                        <td><input type="checkbox" v-model="goods.selected" @change="handleSelect"/></td>
                        <td>{{index+1}}</td>
                        <td>{{goods.name}}</td>
                        <td>{{goods.price}}</td>
                        <td>
                            <button @click="handleDelete(index)" :disabled="goods.count==1">-</button>
                            {{goods.count}}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </template>
        <template>
            <div>总价：{{totalPrice}}</div>
        </template>
        <template v-else>
            <span>暂无数据</span>
        </template>
    </div>
    <script src="../../vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
