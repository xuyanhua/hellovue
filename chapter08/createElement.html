<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue：createElement用法</title>
</head>

<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('ele',
            {
                // 1.template写法
                // template: '<div id="element" :class="{show:show}" @click="handleClick">文本内容</div>',
                // 2.render写法
                // 3.就此例而言，template的方法明显比Render写法要可读而简洁，所以在合适的场景使用Render函数，否则只会增加负担
                render: function (createElement) {
                    return createElement('div', {
                        // 普通html属性
                        attrs: { id: 'element' },
                        // 动态绑定class，同:class
                        class: {
                            show: this.show
                        },
                        on: {
                            click: this.handleClick
                        }
                    },
                        '文本内容1'
                    );
                },
                data: function () {
                    return { show: true }
                },
                methods: {
                    handleClick: function () {
                        console.log('click')
                    }
                }
            }
        );
        var app = new Vue({
            el: "#app",
            data: {
            }
        });
    </script>
</body>

</html>
